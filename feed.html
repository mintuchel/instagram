<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- for vh -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/feed.css">
</head>

<body>
    <div class="container">
        <aside class="leftsb">
            <header class="header">
                <img src="images/instagram.png" style="max-width: 80%; max-height :30%">
            </header>

            <div class="menu">
                <img src="images/feed/home.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color:inherit">
                    <span style="margin-left:10px">홈</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/feed/explore.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color:inherit">
                    <span style="margin-left:10px">검색</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/feed/compass.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color:inherit">
                    <span style="margin-left:10px">탐색 탭</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/feed/send.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color:inherit">
                    <span style="margin-left:10px">메세지</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/feed/heart.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color: inherit">
                    <span style="margin-left:10px">알림</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/feed/add.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color: inherit">
                    <span style="margin-left:10px">만들기</span>
                </a>
            </div>
            <div class="post_button_box">
                <button type="button" class="post_btn" disabled="disabled">
                    <span style="font:bold">게시하기</span>
                </button>
            </div>

            <div class="menu">
                <img src="images/feed/user.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color:inherit">
                    <span style="margin-left:10px">사용자</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/feed/more.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: none; color:inherit">
                    <span style="margin-left:10px">더보기</span>
                </a>
            </div>
        </aside>

        <div class="middle">
            <div class="none"></div>
            <div class="main_body"></div>
        
            <script>
                for (let i = 0; i < 5; i++) {
                    document.write('<article>' +
                        '<header class="feedhead">' +
                        '<img class="profile_img" src="images/profile.png">' +
                        '<span class="user_id">user</span>' +
                        '<button type="button" class="profile_btn">' +
                        '<span>X</span>' +
                        '</button>' +
                        '</header>' +
                        '<div>' +
                        '<img class="feed_picture" src="images/picture.png">' +
                        '</div>' +
                        '<div class="feed_bottom">' +
                        '</div>' +
                        '</article>');
                }
            </script>
        </div>
        

        <div class="rbox">
            <script>

                // Repeat the code 5 times
                for (let i = 0; i < 5; i++) {
                    // Write the HTML code for user box
                    document.write(`
                    <div class="user_box">
                    <div class="face">
                        <img src="images/profile.png" style="max-width: 50px; max-height:30px">
                    </div>

                    <div class="infos">
                        <span style="font-size: 13px; font:bold; color: #003768">faker</span><br>
                        <span style="font-size: 12px; color: #003768">회원님을 위한 추천</span>
                    </div>

                    <div class="button_box">
                        <button type="button" class="follow_button" disabled="disabled">
                            <span>팔로우</span>
                        </button>
                    </div>
                    </div>
                    `);
                }
            </script>
        </div>
    </div>
</body>

</html>
