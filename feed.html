            <div class="menu">

            <div class="menu">

                <a href="" style="text-decoration: solid;">
                    <span style="margin-left:10px">검색</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/message.png" style="max-width: 50px; max-height:30px">
                <a href="" style="text-decoration: solid;">
                    <span style="margin-left:10px">메세지</span>
                </a>
            </div>
            <div class="menu">
                <img src="images/heart.png" style="max-width: 50px; max-height:30px">

            <div class="post_button_box">
                <button type="button" class="post_btn" disabled="disabled">

                </button>
            </div>

            <div class="menu">

                    <span style="margin-left:10px">더보기</span>
                </a>
            </div>
        </aside>

        <div class="middle">
            <div class="none"></div>
            <div class="main_body"></div>

            <article>
                <header class="feedhead">
                    <div class="feed_profile">
                        <a href="user.html">
                            <img class="profile_img" src="images/profile.jpg">
                            <span class="user_id">user</span>
                        </a>
                        <button type="button" class="profile_btn">
                            <span>btn</span>
                        </button>
                    </div>
                </header>

                <div>
                    <img class="feed_picture" src="images/picture.JPG">
                </div>

                <div class="feed_bottom">

                </div>
            </article>
        </div>

        <div class="rightsb">
            <script>

                // Repeat the code 5 times
                for (let i = 0; i < 5; i++) {
                    // Write the HTML code for user box
                    document.write(`
                    <div class="user_box">
                    <div class="face">
                        <img src="images/heart.png" style="max-width: 50px; max-height:30px">
                    </div>

                    <div class="infos">
                        <span style="font-size: 13px; font:bold; color: #003768">faker</span><br>
                        <span style="font-size: 12px; color: #003768">회원님을 위한 추천</span>
                    </div>

                    <div class="button_box">
                        <button type="button" class="follow_button" disabled="disabled">
                            <span>팔로우</span>
                        </button>
                    </div>
                    </div>
                    `);
                }
            </script>
