<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>
    <link rel="stylesheet" href="css/login.css">

<body>
    <!-- div class="wrap" 원래 있었음-->
    <div class="container">

        <!-- 왼쪽 그림 -->
        <div class="picturebox">
            <img id="phone"
                src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW">

                <!-- header -->

                    <img src="images/instagram.png" style="height : 60px">
                </header>
                <!-- //header -->

                <!-- form -->

                    <div class="input_box">
                        <input id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    </div>
                    <div class="input_box">
                        <input id="password" type="password" placeholder="비밀번호">
                    </div>
                    <div class="button_box">
                        <button type="button" class="btn" disabled="disabled">
                            <span>로그인</span>
                        </button>
                    </div>
                </form>
                <!-- //form -->

                <div class="orline">
                    <div class="line"></div>
                    <div class="text">또는</div>
                    <div class="line"></div>
                </div>

                <div class="facebook_login">

                        class="link" id="login_facebook">
                        <img src="images/facebook.png" alt="Facebook" style="width: 19px; height: 19px" />
                        <span style="color: #00008B;">Facebook으로 로그인</span>
                    </a>
                </div>

                <div class="password_forget">
                    <!-- click 시 이동 -->
                    <a href="" style="text-decoration: none;">
                        <span style="font-size : 15px; color: #003768">비밀번호를 잊으셨나요?</span>
                    </a>
                </div>
            </div>

            <div class="noid">
                <span>계정이 없으신가요?</span>
                <a href="" style="text-decoration: none;">
                    <span style="color: #00008B"> 가입하기 </span>
                </a>
            </div>

            <div class="download">
                <span> 앱을 다운로드 하세요 </span>
            </div>

            <div class="image box">
                <img src="images/googleplay.png" style="width: 150px; height: 50px">
                <img src="images/microsoft.png" style="width: 100px; height: 50px">
            </div>
        </div>

    </div>

    <!-- footer -->
    <footer>
        <!-- 요소 간 간격 띄우기 -->
        <div class="footer">
            <a class="footer_item">Meta</a>
            <a class="footer_item">소개</a>
